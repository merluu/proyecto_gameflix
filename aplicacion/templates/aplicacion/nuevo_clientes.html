{% extends 'aplicacion/base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static '/aplicacion/css/cartelera.css' %}">
<link rel="stylesheet" href="{% static '/aplicacion/css/cliente-inicio.css' %}">
<style>
    .form-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .form-container h2 {
        text-align: center;
        color: #333;
    }

    .form-container form {
        margin-top: 20px;
    }

    .form-container .form-group {
        margin-bottom: 20px;
    }

    .form-container label {
        display: block;
        margin-bottom: 5px;
        color: #555;
    }

    .form-container input[type="text"],
    .form-container input[type="email"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #f1f1f1;
    }

    .form-container .btn-container {
        text-align: center;
    }

    .form-container .btn-container button {
        margin: 10px;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .form-container .btn-container .btn-save {
        background-color: #4CAF50;
        color: white;
    }

    .form-container .btn-container .btn-cancel {
        background-color: #f44336;
        color: white;
    }
</style>
{% endblock %}

{% block contenido %}
<div class="form-container">
    <h2>Agregar Nuevo Cliente</h2>
    <form action="">
        {{ form.as_p }}
        <div class="btn-container">
            <button type="submit" class="btn-save">Guardar</button>
            <button type="button" class="btn-cancel">Cancelar</button>
        </div>
    </form>
</div>
{% endblock %}
